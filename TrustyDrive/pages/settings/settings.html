<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <div class="upper-bar">
        <div title="Back" class="upper-back"></div>
        <div class="upper-title">Settings</div>
    </div>
    <div class="settings-params">
        <button id="upload-config">Upload Configuration</button><br />
        <b>Working Directory</b>: <button id="picker-button"></button><br />
        <b>Sort files by</b>: <button id="file-view"></button><br />
        <b>Accounts currently in use</b>: <div class="my-accounts"></div>
        <b>Add another accounts</b>: <div class="add-accounts">
            <div class="add-dropbox"><b>Dropbox</b></div>
            <div class="add-drive"><b>GoogleDrive</b></div>
            <div class="add-onedrive"><b>OneDrive</b></div>
        </div>
    </div>
    <div class="user-interface">
        <div class="interface-body"></div>
    </div>
</body>
</html>
