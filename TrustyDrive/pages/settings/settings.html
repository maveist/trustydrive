<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <div class="upper-bar">
        <div title="Back" class="upper-back"></div>
        <div class="upper-title">Settings</div>
    </div>
    <div class="settings-params">
        <div id="td-version" class="version-param"></div>
        <div class="generic-param">
            <b>Delete cloud logins</b><button id="delete-logins">Delete Credentials</button>
        </div>
        <div class="generic-param">
            <b>Check your Metadata</b><button id="metadata-editor">Metadata Editor</button>
        </div>
        <div class="generic-param">
            <b>Secure your Account</b><button id="change-pwd">Change your Password</button>
        </div>
        <div class="generic-param">
            <b>Path to the Working Folder</b><button id="picker-button"></button>
        </div>
        <div class="generic-param">
            <b>Sort Files by</b><button id="file-view"></button>
        </div>
        <div class="my-accounts">
            <b>Accounts currently in use</b>:
            <button class="new-provider">Add</button>
        </div>
    </div>
    <div class="user-interface">
        <div class="interface-body"></div>
    </div>
</body>
</html>
