<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="login.css" rel="stylesheet" />
    <script src="login.js"></script>
</head>
<body>
    <div class="upper-bar">
        <div class="upper-title">Login Window</div>
    </div>
    <div class="login-window">
        <div id="new-form">
            <div id="new-msg"></div>
            <b>Create a new password</b>
            <table class="new-info">
                <tr>
                    <td>Password</td>
                    <td><input id="new-pwd" type="password" size="25" tabindex="1" /></td>
                </tr>
                <tr>
                    <td>Retype your Password</td>
                    <td><input id="new-pwdbis" type="password" size="25" tabindex="2" /></td>
                </tr>
            </table>
            <div id="new-confirm" tabindex="3" class="login-button">Confirm</div>
            <div id="new-error" class="error-message"></div>
            <div class="alternative-link">
                <div id="connect-link">Connect with an existing password</div>
            </div>
        </div>
        <div id="connect-form">
            <div class="connect-fields">
                <b>Enter your password</b>
                <table>
                    <tr>
                        <td>Password</td>
                        <td><input id="connect-pwd" tabindex="1" type="password" /></td>
                    </tr>
                </table>
                <div id="connect-confirm" tabindex="2" class="login-button">CONNECT</div>
                <div id="connect-error" class="error-message"></div>
            </div>
            <div class="alternative-link">
                <div id="new-link">Reset my password (and lose my files)</div>
                <div id="provider-link">Add providers</div>
            </div>
        </div>
    </div>
    <div class="user-interface">
        <div class="interface-body"></div>
    </div>
</body>
</html>
