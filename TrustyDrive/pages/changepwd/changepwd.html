<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="changepwd.css" rel="stylesheet" />
    <script src="changepwd.js"></script>
</head>
<body>
    <div class="upper-bar">
        <div title="Back" class="upper-back"></div>
        <div class="upper-title">Change your password</div>
    </div>
    <b>Change your password</b>
    <table>
        <tr>
            <td>Current password</td>
            <td><input id="password-cur" type="text" /></td>
        </tr>
        <tr>
            <td>New password</td>
            <td><input id="password-new" type="password" /></td>
        </tr>
        <tr>
            <td>Retype your new password</td>
            <td><input id="password-newbis" type="password" /></td>
        </tr>
    </table>
    <div id="password-confirm" class="login-button">CHANGE</div>
    <div id="password-error" class="error-message"></div>
    <div class="user-interface">
        <div class="interface-body"></div>
    </div>
</body>
</html>
